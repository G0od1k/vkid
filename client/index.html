<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="/socket.io/socket.io.js" defer></script>
        <script src="./js/soket.js" defer></script>
        <script src="./js/room.js" defer></script>
        <script src="./js/playlist.js" defer></script>
        <script src="./js/video.js" defer></script>

        <link rel="stylesheet" href="style.css" />
        <title>Vkid</title>
    </head>
    <body>
        <div id="videoBox">
            <h2 id="title"></h2>
            <video></video>
            <div id="btns">
                <button id="play" class="play"></button>
                <span id="time">00:00<br />00:00</span>
                <input
                    type="range"
                    id="volume"
                    value="1"
                    valueAsPercentage="100%"
                    min="0"
                    max="1"
                    step="0.05"
                />
                <div id="range">
                    <div id="rangeBg"></div>
                    <div id="rangeBuff"></div>
                    <div id="rangeTime"></div>
                </div>
                <button id="fullscreen"></button>
            </div>
        </div>

        <aside>
            <form id="addVideoForm">
                <label>Name: <input type="text" id="addVideoName" /></label>
                <label>Video: <input type="text" id="addVideoUrl" /></label>
                <div>
                    <button type="submit" class="plus"></button>
                    <label class="btn more">
                        <input type="checkbox" id="moreAddLines" hidden />
                    </label>
                </div>
            </form>
            <div id="playlist"></div>
        </aside>

        <form id="room">
            <input type="text" id="code" />
        </form>

        <template id="video-tem">
            <div class="video">
                <button class="play"></button>
                <input type="text" class="name" />
                <input type="text" class="url" />
                <div>
                    <button class="cross"></button>
                </div>
            </div>
        </template>
    </body>
</html>
