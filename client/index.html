<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="/socket.io/socket.io.js" defer></script>
        <script src="./js/soket.js" defer></script>
        <script src="./js/room.js" defer></script>
        <script src="./js/playlist.js" defer></script>
        <script src="./js/video.js" defer></script>
        <script src="./js/import.js" defer></script>

        <link rel="stylesheet" href="style.css" />
        <title>Vkid</title>
    </head>
    <body>
        <div id="videoBox">
            <h2 id="title"></h2>
            <video>
                <track
                    label="Subtitles"
                    kind="subtitles"
                    srclang="en"
                    default
                />
            </video>
            <audio></audio>
            <div id="subtitleBox">
                <span id="subtitles"></span>
            </div>
            <div id="btns">
                <button id="play" class="play"></button>
                <span id="time">00:00<br />00:00</span>
                <input
                    type="range"
                    id="volume"
                    value="1"
                    displayValue="100%"
                    min="0"
                    max="1"
                    step="0.05"
                />
                <div id="range">
                    <div id="rangeBg"></div>
                    <div id="rangeBuff"></div>
                    <div id="rangeTime"></div>
                </div>
                <span id="speed">1x</span>
                <label class="subtitles" id="subtitlesBtn">
                    <input type="checkbox" hidden checked />
                </label>
                <button id="fullscreen"></button>
            </div>
        </div>

        <aside>
            <form id="addVideoForm">
                <label>Name:<input type="text" id="addVideoName" /></label>
                <label>Video:<input type="text" id="addVideoUrl" /></label>
                <label>Audio:<input type="text" id="addVideoAudio" /></label>
                <label>Subtitles:<input type="text" id="addVideoVtt" /></label>
                <label>Image:<input type="text" id="addVideoImg" /></label>
                <div>
                    <button type="submit" class="plus"></button>
                    <label class="btn import">
                        <input
                            type="file"
                            id="import"
                            accept="application/json"
                            hidden
                        />
                    </label>
                    <label class="btn more">
                        <input type="checkbox" id="moreAddLines" hidden />
                    </label>
                    <button type="reset" class="cross"></button>
                </div>
            </form>
            <div id="playlist"></div>
        </aside>

        <form id="room">
            <input type="text" id="code" />
        </form>

        <template id="video-tem">
            <div class="video">
                <button class="play"></button>
                <input type="text" class="name" />
                <input type="text" class="url" />
                <input type="text" class="audio" />
                <input type="text" class="vtt" />
                <div>
                    <label class="btn more">
                        <input type="checkbox" hidden />
                    </label>
                    <button class="arrow-up"></button>
                    <button class="arrow-down"></button>
                    <button class="cross"></button>
                </div>
                <img />
            </div>
        </template>
    </body>
</html>
